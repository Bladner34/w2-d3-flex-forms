</head>
<body>
    <header>
        <h1>Contact Us</h1>

    <nav class="nav">

                <li><a href="shop.html">Shop</a></li>

    <main>
        <p>
            Have questions about our products? Want more information about our supply line? <br> Need clarification about our process? <br> Use the the contact form below and someone will get back with you promptly. 
        </p>
        <form class="form" action="#">
            <label for="name">Name</label>
                <input required type="text" id="name"/>
            <label for="message">Message</label>
                <input placeholder="Type your message here." type="text" id="message"/>
            <label for="email">Email</label>
                <input required type="email" id="email" />
        </form>
    </main>
    <footer></footer>
